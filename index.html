<!DOCTYPE html>
<html>
	<head>
		<title>Nome da Carta</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<style type="text/css">
			html, body {
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="content top">
				<p class="title">Senadora</p>

				<div class="habilities">
					<p><small>PN</small> 30</p>
					<p><small>FC</small> 70</p>
				</div>

				<div class="box">
					<div class="bust"></div>

					<div class="energy top"></div>
					<div class="energy top"></div>

					<p>Remove Paralisia de algum Aliado no tabuleiro</p>
				</div>
			</div>
			
			<div class="divider"></div>

			<div class="content bottom">
				<p class="title">Senadora</p>

				<div class="habilities">
					<p><small>PN</small> 30</p>
					<p><small>FC</small> 70</p>
				</div>

				<div class="box">
					<div class="bust"></div>

					<div class="energy bottom"></div>
					<div class="energy bottom"></div>

					<p>Remove Paralisia de algum Aliado no tabuleiro</p>
				</div>
			</div>
		</div>
	</body>
</html>
